<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="main max-w-screen-lg mx-auto flex flex-col items-center">
        <div class="image">
            <img class="w-56 mt-20" src="./logo.svg">
        </div>
        <div class="box flex flex-col bg-white h-72 rounded-md shadow-lg w-5/12 items-center p-2">
            <h3 class="text-xl my-4">Log in to Facebook</h3>
            <input type="text" placeholder="Email address or Phone number" class="border border-black my-2 w-5/6 rounded-md p-1 text-center text-lg">
            <input type="password" placeholder="Password" class="border border-black my-2 w-5/6 rounded-md p-1 text-center text-lg">
            <button class="my-2 bg-blue-500 text-white rounded-md w-5/6 p-2 font-semibold">Log in</button>
            <a href="password.html" class="text-blue-500">Forgotten Password?</a>
            <a href="signup.html" class="text-blue-500">Sign Up for Facebook</a>
        </div>
    </div>
    <footer class="bg-white">

    </footer>
</body>
</html>
