<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password | Can't Log in | Facebook</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-white flex justify-between w-full p-2">
        <img src="./logo.svg" class="w-36 mx-9">
        <ul class="mx-10 flex justify-end items-center space-x-3">
            <input type="text" placeholder="Email or phone" class="border border-gray-400 rounded-md p-2">
            <input type="password" placeholder="password" class="border border-gray-400 rounded-md p-2">
            <button class="bg-blue-500 text-white hover:bg-blue-700 p-2 rounded-md font-semibold">Log in</button>
            <a href="#" class="text-blue-500 font-semibold">Forgotten Account?</a>
        </ul>
    </nav>
    <main class="bg-gray-200 flex items-center justify-center">
        <div class="box bg-white m-24 h-64 rounded-md shadow-lg w-5/12">
            <h1 class="mt-2 mx-4 text-xl font-bold">Find Your Account</h1>
            <p class="mx-4 mt-5 text-lg">Please enter your email address or mobile number to search for your account.</p>
            <input class="mx-6 mt-4 border border-gray-900 w-5/6 rounded-md p-2" type="text" placeholder="Email address or mobile number">
            <div class="button flex justify-end space-x-3 mx-4 mt-9">
                <a class="bg-gray-300 p-2 rounded-md w-20 text-center cursor-pointer" href="./cancel.html">Cancel</a>
                <button class="bg-blue-500 hover:bg-blue-700 rounded-md p-2 text-white font-semibold w-20">Search</button>
            </div>
        </div>
    </main> 
</body>
</html>
